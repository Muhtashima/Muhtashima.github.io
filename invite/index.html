<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join Game</title>

  <script>
    const roomId = new URLSearchParams(window.location.search).get("room");

    const deepLink = `myapp://invite/${roomId}`;
    const apkUrl = "https://github.com/Muhtashima/Muhtashima.github.io/releases/download/v0.1-test/app-arm64-v8a-release.apk";

    // Try to open app
    window.location.href = deepLink;

    // Fallback: download APK
    setTimeout(() => {
      window.location.href = apkUrl;
    }, 800);
  </script>
</head>
